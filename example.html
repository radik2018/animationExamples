<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fade In and Out</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .container {
      text-align: center;
    }

    .fade {
      opacity: 0;
      transition: opacity 2s ease-in-out;
      padding: 20px;
      background-color: #3498db;
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .fade.show {
      opacity: 1;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <button onclick="toggleFade()">Показать / Скрыть</button>
    <div id="box" class="fade">
      <h1>Контент с анимацией</h1>
      <p>Этот текст появляется и исчезает плавно.</p>
    </div>
  </div>

  <script>
    function toggleFade() {
      const box = document.getElementById('box');
      box.classList.toggle('show');
    }
  </script>

</body>
</html>
